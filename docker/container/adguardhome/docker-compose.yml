services:
  adguardhome:
    container_name: adguardhome
    image: adguard/adguardhome:latest
    volumes:
      - ./data/work:/opt/adguardhome/work
      - ./data/conf:/opt/adguardhome/conf
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 3000:3000/tcp
      - 853:853/tcp
      - 784:784/udp
    restart: unless-stopped
